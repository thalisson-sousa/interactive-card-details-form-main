<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="dashboard">
  <section class="barra__lateral">
    <div class="cards">
      <img src="/interactive-card-details-form-main/images/bg-card-front.png" class="card1">
    </div>

    <div class="cards">
      <img src="/interactive-card-details-form-main/images/bg-card-back.png" class="card2">
    </div>

  </section>

  <section class="formulario">
    <form class="principal__formulario">
      <fieldset class="formulario__campo">
        <label class="campo__etiqueta" for="nome">CARDHOLDER NAME</label>
        <input name="nome" id="nome" class="campo__escrita" type="text" minlength="3" required />
        <span class="mensagem-erro"></span>
      </fieldset>

      <fieldset class="formulario__campo">
        <label class="campo__etiqueta" for="cardNumber">CARDHOLDER NUMBER</label>
        <input name="cardNumber" id="cardNumber" class="campo__escrita" type="number" minlength="3" required />
        <span class="mensagem-erro"></span>
      </fieldset>

      <fieldset class="formulario__campo">
        <div>
          <label class="campo__etiqueta" for="infoCard">EXP. DATE(MM/YY) </label>
          <label class="campo__etiqueta" for="cvc">CVC</label>
        </div>
        <div>
          <input name="infoCard" id="infoCard" class="campo__escrita" type="number" minlength="3" required />
          <input name="infoCard" id="infoCard" class="campo__escrita" type="number" minlength="3" required />
          <input name="cvc" id="cvc" class="campo__escrita" type="number" minlength="3" required />
        </div>
        <span class="mensagem-erro"></span>

        <div>
          <input value="Confirm" class="formulario__botao" id="enviar" data-botao-enviar type="submit">
          <span class="mensagem-erro"></span>
        </div>
      </fieldset>

    </form>
  </section>

</main>
  
</body>
</html>
